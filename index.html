<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Complete guide to Revolution Macro for Bee Swarm Simulator"
		/>
		<meta property="og:title" content="Revolution Macro Guide" />
		<meta
			property="og:description"
			content="Learn how to use Revolution Macro with our comprehensive guide"
		/>
		<title>Revolution Macro Guide</title>

		<link
			rel="icon"
			href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3CradialGradient id='g' cx='50%25' cy='40%25' r='70%25'%3E%3Cstop offset='0%25' stop-color='%231b4be6'/%3E%3Cstop offset='60%25' stop-color='%2340bff8' stop-opacity='.65'/%3E%3Cstop offset='100%25' stop-color='%23ffffff'/%3E%3C/radialGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='14' fill='url(%23g)'/%3E%3Cpath d='M18 40c0-12 10-26 20-26 8 0 12 7 12 15 0 12-8 22-21 22-7 0-11-4-11-11z' fill='%230c2b7a' opacity='.85'/%3E%3C/svg%3E"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>

	<body>
		<noscript>
			<div class="noscript-banner">
				<div class="noscript-content">
					<h1>JavaScript Required</h1>
					<p>
						This site requires JavaScript to display the guide, troubleshooting,
						and live changelog.
					</p>
				</div>
			</div>
		</noscript>

		<!-- Floating Hamburger (always visible) -->
		<button
			class="burger-fab"
			type="button"
			aria-label="Open menu"
			aria-controls="drawer"
			aria-expanded="false"
			id="drawerToggle"
		>
			<span class="burger-lines" aria-hidden="true"></span>
		</button>

		<header class="site-header" id="siteHeader">
			<div class="container header-grid">
				<a href="#/guide" class="brand" aria-label="Revolution Macro Guide home">
					<span class="brand-title-single">Revolution Macro Guide</span>
				</a>

				<!-- Desktop nav only (mobile will use hamburger drawer) -->
				<nav class="nav-links" aria-label="Primary" id="desktopNav">
					<a href="#/guide" class="nav-link" id="navGuide">Guide</a>
					<a href="#/troubleshooting" class="nav-link" id="navTrouble"
						>Troubleshooting</a
					>
					<a href="#/changelog" class="nav-link" id="navChangelog">Changelog</a>
				</nav>

				<div class="header-actions" id="desktopActions">
					<a
						href="https://github.com/nosyliam/revolution-macro"
						target="_blank"
						rel="noopener noreferrer"
						class="btn btn-ghost"
						>GitHub</a
					>
					<a
						href="https://github.com/nosyliam/revolution-macro/releases/latest"
						target="_blank"
						rel="noopener noreferrer"
						class="btn btn-primary"
						id="downloadBtn"
					>
						Download
					</a>
				</div>
			</div>
		</header>

		<!-- Drawer (Menu + Quick Jump) -->
		<div class="drawer-overlay" id="drawerOverlay" hidden></div>
		<aside class="drawer" id="drawer" aria-label="Menu" hidden>
			<div class="drawer-head">
				<div class="drawer-title">Menu</div>
				<button class="icon-btn" type="button" aria-label="Close" id="drawerClose">
					<span class="icon-x" aria-hidden="true"></span>
				</button>
			</div>

			<div class="drawer-body">
				<div class="drawer-section">
					<div class="drawer-label">Pages</div>
					<div class="drawer-links">
						<a class="drawer-link" href="#/guide" data-route="/guide">Guide</a>
						<a
							class="drawer-link"
							href="#/troubleshooting"
							data-route="/troubleshooting"
							>Troubleshooting</a
						>
						<a
							class="drawer-link"
							href="#/changelog"
							data-route="/changelog"
							>Changelog</a
						>
					</div>
				</div>

				<div class="drawer-section">
					<div class="drawer-label">Quick Jump (Guide)</div>
					<div id="drawerGuideNav" class="drawer-links">
						<!-- Filled by JS -->
					</div>
				</div>

				<div class="drawer-section">
					<div class="drawer-label">Links</div>
					<div class="drawer-links">
						<a
							class="drawer-link"
							href="https://github.com/nosyliam/revolution-macro"
							target="_blank"
							rel="noopener noreferrer"
							>Macro GitHub</a
						>
						<a
							class="drawer-link"
							href="https://github.com/nosyliam/revolution-macro/releases/latest"
							target="_blank"
							rel="noopener noreferrer"
							>Download</a
						>
					</div>
				</div>

				<div class="drawer-footer">
					<button class="btn btn-ghost w-full" type="button" id="drawerTopBtn">
						↑ Top
					</button>
				</div>
			</div>
		</aside>

		<main class="page-root">
			<div id="app" class="app-shell"></div>
		</main>

		<button
			id="backToTopBtn"
			type="button"
			class="back-to-top"
			aria-label="Back to top"
		>
			↑ Top
		</button>

		<script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
		<script src="assets/js/markdown.js"></script>
		<script src="assets/js/api.js"></script>
		<script src="assets/js/pages.js"></script>
		<script src="assets/js/router.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
